<div id="todo-{{index}}" class="mb-4 flex items-center">
  <p class="text-grey-darkest w-full">{{ todo}}</p>
  <button
    class="flex-no-shrink text-green border-green hover:bg-green ml-4 mr-2 rounded border-2 p-2 hover:text-white"
  >
    Done
  </button>
  <button
    class="flex-no-shrink text-red border-red hover:bg-red ml-2 rounded border-2 p-2 hover:text-white"
    hx-delete="/{{ todo }}"
    hx-swap="outerHTML"
    hx-target="#todo-{{index}}"
  >
    Remove
  </button>
</div>
